<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var a = parseInt(prompt("enter  first value"));
           var b = parseInt(prompt("enter second value"));
           var c = parseInt(prompt("enter  third value"));
           var d = parseInt(prompt("enter  fourth value"));
           var e = parseInt(prompt("enter  fifth value"));
            var total_marks = parseInt(prompt("enter  total marks"));
          var obtained_marks= a+b+c+d+e;
          var res = (obtained_marks *100)/total_marks;
          document.write(res);
          
    </script>
</body>
</html>
