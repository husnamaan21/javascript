<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = parseInt(prompt("enter  first value"));
           var b = parseInt(prompt("enter second value"));
           var c = parseInt(prompt("enter  third value"));
           var d = parseInt(prompt("enter  fourth value"));
           var e = parseInt(prompt("enter  fifth value"));
            var total_marks = parseInt(prompt("enter  total marks"));
          var obtained_marks= a+b+c+d+e;
          var res = parseInt((obtained_marks *100)/total_marks);


          
          switch(res){
            case 100:
                  alert('A+');
                  break;
              case 90:
                  alert('A+');
                  break;
                  case 80:
                  alert('A');
                  break;
                  case 70:
                  alert('B+');
                  break;
                  case 60:
                  alert('B');
                  break;
                  case 50:
                  alert('C+');
                  break;
                  case 40:
                  alert('c');
                  break;
                  default:
                      alert("error");
          }





    </script>
</body>
</html>
