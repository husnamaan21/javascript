<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third task</title>
</head>
<body>
<script>
    var a = parseInt(prompt("enter  first value"));
    var b = parseInt(prompt("enter  second value"));
    var c =prompt("enter operator ") ;
     switch(c){
        case '+':
        alert(a+b);
        break;
        case '-':
        alert(a-b);
        break;
        case '*':
        alert(a*b);
        break;
        case '/':
        alert(a/b);
        break;
        default:
        alert("invalid error");

     }
</script>
</body>
</html>
